<div class="centerContainer">
  <div class="bodyContainer">
    <div class="nav">
      <h1>Welcome {{user.fname}}</h1>
      <fa-icon class="edit" [icon]="faUserCircle"></fa-icon>
    </div>
  <div class="tableHeader">
  <app-search-bar (handleSearch)="searchUsers($event)"></app-search-bar>
    <div class="rowContainer">
        <div class="name">First name</div>
        <div class="name">Last name</div>
        <div class="email">Email</div>
        <div class="contacts">Contacts count</div>
        <div class="messages">Messages count</div>
    </div>
  </div>
  <div class="usersContainer">
    <div *ngFor="let user of users" (click)="onClick(user._id)">
      <div class="rowContainer">
        <div class="name">{{user.fname}}</div>
        <div class="name">{{user.lname}}</div>
        <div class="email">{{user.email}}</div>
        <div class="contacts">{{user.contacts.length}}</div>
        <div class="messages">{{user.messages.length}}</div>
      </div>  
    </div>
  </div>
  </div>
</div>
