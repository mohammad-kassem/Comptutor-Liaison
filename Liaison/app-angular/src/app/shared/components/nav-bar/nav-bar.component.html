<nav>
  <h1>Welcome {{user.fname}}</h1>
  <div class="profileContainer">
    <fa-icon class="edit" [icon]="faUserCircle" (click)="showSideBar()"></fa-icon>
    <div [ngClass]="{notVisible: !sideBarIsVisible}" class="sidebar">
      <a *ngIf="type === 'user'&& sideBarIsVisible" routerLink="inbox">Inbox</a>
      <a class="logout" *ngIf="sideBarIsVisible" class="logout" routerLink="/login">Logout</a>
    </div>
  </div>
</nav>
